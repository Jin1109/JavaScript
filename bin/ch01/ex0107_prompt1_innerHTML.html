<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prompt : 사용자로부터 입력 받을 수 있는 대화 상자</title>
</head>
<body>
<script>
	/*pormpt()함수는 문자열만 입력받을 수 있습니다.
			형식 result = prompt(message, value)
	   - result는 사용자가 입력 한 텍스트가 포함된 문자열이거나
	   	 null(취소인 경우)입니다.
	   - message는 사용자에게 표시 할 텍스트 문자열입니다.
	   			이 매개 변수는 선택적이며 프롬프트 창에 표시 할 내용이 없으면 생략 할 수 있습니다.
	   - value는 텍스트 입력 필드에 표시되는 기본값을 포함하는 문자열입니다.
	*/
		var dan = prompt("단을 입력하세요?");
		var output = "dan = " + dan + "<br>";
		/*
		1. 확인을 선택한 경우
			데이터가 무자열인 경우에는 문자가 빈 문자열이면 false
			문자가 하나 이상이면 true를 반환합니다.
		2. 취소를 선택한 경우
			dan이 null인 경우는 false를 반환합니다.
		*/
		
		if(dan){
			output +='빈문자열이 아니군요';
		}else{
			output +='빈문자열이 이군요';			
		}
		
		for (var i = 1; i <= 9; i++){
			output += "<br>" + i + "<br>"
		}
	document.body.innerHTML = output;
	
	
</script>
</body>
</html>
