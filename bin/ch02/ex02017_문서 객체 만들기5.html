<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>INDEX</title>
<!-- 문서 객체 만들기(4)
	 textContent 속성 이용하기
	 textContent : 저장한 글자 그대로 출력됩니다.
-->	 
<script>
		window.onload = function () {
		// 변수를 선업합니다.
		var output = '<img src="image/Penguins.jpg" width="300" height="330" onclick="alert(this.src)">'
		document.body.innerHTML = output; 
	};
</script>
</head>

</body>
