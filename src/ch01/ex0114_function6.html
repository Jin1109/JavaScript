<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
   		// 함수 선언(Function Declaration)
   		function callTenTimes(i) {
	  		alert("인자갑 = " + i);
   		}  
   
	  	//함수 호출
 		callTenTimes(0); 
 		callTenTimes(1);
 		callTenTimes(2); 
 		callTenTimes(3); 
 		callTenTimes(4); 
 		callTenTimes(5); 
 		callTenTimes(6); 
 		callTenTimes(7); 
 		callTenTimes(8); 
 		callTenTimes(9); 

   
   		var test = function(index) {
   			alert(index);
   		}
   		
   		test(10);
   		test(20);
</script>
</body>
</html>
