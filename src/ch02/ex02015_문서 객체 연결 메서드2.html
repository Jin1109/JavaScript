<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>INDEX</title>

<!-- 문서 객체 만들기(2)
	 문서 객체 연결 메서드
	 속성 지정하는 방법 예 - 웹 브라우저가 지원하느 테그의 속성 지정하는 방법
-->	 
<script>
	window.onload = function () {
		// 변수를 선업합니다.
		var img = document.createElement('img');
		img.src = 'image/Penguins.jpg'; 
		img.width = 300;
		img.height = 330;
		img.onclick=function(){
			alert("이미지 경로는 [" +this.src + "] 입니다.");
			//alert("이미지 경로는 [" +img.src + "] 입니다.");
		}
		
		// 노드를 연결합니다.
		document.body.appendChild(img);
		
		var img2 = document.createElement('img');
		img2.src = 'image/Chrysanthemum.jpg';
		img2.width = 300;
		img2.height = 330;
		document.body.appendChild(img2);
		
		
	};
</script>
</head>

</body>
</html>
