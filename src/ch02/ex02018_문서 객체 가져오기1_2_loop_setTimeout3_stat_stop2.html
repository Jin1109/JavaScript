<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>INDEX</title>
<!-- 	문서 객체 가져오기(1) 
		getElementById(id) : 태그의 id와 일치흔 문서 객체를 가져옵니다.
		1. 처음 로드시 start버튼은 녹색, stop 버튼은 회색이면 비활성 상태(disabled)를 만듭니다.
		2. start 버튼을 클릭하면 start 버튼을 회색이며 비활성되고, stop 버튼은 녹색입니다.
		3. stop 버튼을 클릭하면 start버튼은 녹색, stop 버튼은 회색이며 비활성 상태로 만듭니다.

-->	 
<style>
button{
	width:100px;
	height:30px;
	background-color:green;
	color:white;
	border:none;
}

button:hover{
	opacity:0.7;
	cursor:pointer; 
}

button:disabled{
	cursor: not-allowed;
	background-color : gray;
}

button:enabled{ 
	cursor: pointer;
	background-color : green;  
}
</style>
</head>
<body>
	start버튼과 stop버튼을 이용한 이미지 변경입니다. 
    <br>
 	<img src="image/Koala.jpg" id="flower" width="500px" height="500px"> 	
 	<br><button id ="start">start</button>
 	<button id ="stop">stop</button>

<script>
			var count=0;	
			//문서 객체를 가져옵니다.
			var changeflower = document.getElementById('flower');
			
			var flowerlist = ['Hydrangeas.jpg', 'Jellyfish.jpg', 
							  'Penguins.jpg','Desert.jpg','Chrysanthemum.jpg'];
			function change () {
				/*
				 var path = 'image/'+ flowerlist[count%flowerlist.length];
				 count++;
				*/
				var path = 'image/' + flowerlist[count++ % flowerlist.length];
				
				changeflower.src = path;
			};
			
			//button 문서 객체들을 가져옵니다.
			start = document.getElementById('start');
			stop = document.getElementById('stop');
			stop.disabled=true;//로드시 stop버튼을 비활성합니다.
			//로드시 stop버튼의배경색을 회색을 설정합니다.
			//stop.style.backgroundColor="gray" 

			//start버튼을 클릭한 경우
			start.onclick = function() {
				start_time = setInterval(change, 1000);
				start.disabled=true;//start버튼 비활성
				//start.style.backgroundColor='gray';
				
				stop.disabled=false;//stop버튼 활성동
				//stop.style.backgroundColor='green';
			}
			stop.onclick = function() {
				clearInterval(start_time);
				stop.disabled=true;
				//stop.style.backgroundColor="gray"
				
				start.disabled=false;
				//start.style.backgroundColor='green';
			}
			
			
			
			
</script>
</body>

</html>
