<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>screen</title>
<!-- 브라우저 크기를 화면에 일치시키는 방법
	 크롬에서 해보세요
 -->
<!--  
 	 ~By()형태의 메소드는 현재 윈도를 기준으로 상태적으로 속성을
 	      변환하는 메서드이고
 	 ~To()행태의 메소드는 절대적인 기준으로 속서을 변화하는 메소드이빈다.        
  -->
<script>
	// 변수를 선업합니다.
	var child = window.open('','', 'width=300, height=200');
	var width = screen.width
	var height = screen.height;
	
	child.moveTo(0, 0);			 //window를 절대적 위치로 이동하비다.
	child.resizeTo(width, height)//window 크기를 가로 width,
								 //세로 height로 지정합니다.
	</script>

</head>
<body>
	브라우저 크기를 화면에 일치시키는 방법
</body>
</html>
