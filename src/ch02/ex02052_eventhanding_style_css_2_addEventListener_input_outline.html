<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Outline</title>
<style>
/* 
많은 요소의 외과석은 스타일을 지정하지 않을 경우 보이지 않습니다.
스타일 기본값이 none이기 때문인데,
주목할만한 예외는 <input> 요소롤 브라우저의 기본 스타일 적용되빈다.
outputLine-color : 외곽선 색
outputLine-style : 외관선 스타일
outputLine-width : 외과선 두께

*/
input {
	width:300px;
	height:300px;
	box-sizing: border-box;
	/* outline: 5px solid red; */ /* 1 */
	 outline: none;  /* 2 */
}

input:focus {
	border: 10px solid pink;
}
</style>
</head>
<body>
	<input id="op1" type="text" size="2"> 
</body>
</html>
