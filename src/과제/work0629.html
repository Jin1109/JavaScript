<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>

	//시스템의 현재 날짜로 초기화된 Date객체를 생성합니다.
	var answer = prompt("날짜를 입력하세요.", "2019-10-19");   
    var input = new Date(answer);
    var y4 = input.getFullYear(); //네자리 년도
    var m = input.getMonth() + 1;
    var d = input.getDate(); //일
    var week = ["일", "월", "화", "수", "목", "금", "토"];
    var style = "";
    
    for(var i = 0; i <= week.length; i++) {
    	if (i==input.getDay()) today = week[i];
    }
    if(today=="일") style =" style= 'color: red';"; 
	else if (today=="토") style = " style= 'color: blue';";
    
    document.write(y4 + "년 " + m + "월 " + d + "일  <strong><span" + style + ">" + today + "요일 </span></strong>" + "<br>");
</script>
</body>
</html>
